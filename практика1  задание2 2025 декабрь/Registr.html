<section class="py-5">
    <div class="container">
        <div class="d-flex align-items-center column-gap-4 flex-wrap">
            <h2>Регистрация</h2>
            <a href="login.html" class="btn btn-outline-dark btn-sm  btn-hover">Уже зарегестрирован</a>
        </div>
        <div class="bg-white p-4 p-sm-5 rounded-4 shadow-sm mt-4">

            <form action="" method="post">

                <div class="mb-4">
                    <label for="login" class="form-label">Ваш логин</label>
                    <input type="text" name="login" id="login" class="form-control is-invalid" placeholder="Логин" required>
                    <div class="invalid-feedback">Поле логин обязательно для заполнения.</div>
                </div>
                <div class="mb-4">
                    <label for="password" class="form-label">Ваш пароль</label>
                    <input type="password" name="password" id="password" class="form-control" placeholder="Пароль" required>
                    <div class="invalid-feedback"></div>
                </div>

                <div class="row">
                    <div class="col-md-6">
                        <div class="mb-4">
                            <label for="fio" class="form-label">Ваше ФИО</label>
                            <input type="text" name="fio" id="fio" class="form-control" placeholder="Фамилия Имя Отчество" required>
                            <div class="invalid-feedback"></div>
                        </div>
                    </div>

                    <div class="col-md-6">
                        <div class="mb-4">
                            <label for="phone" class="form-label">Ваш телефон</label>
                            <input type="text" name="phone" id="phone" class="form-control" placeholder="+7 (999) 999-99-99" required>
                            <div class="invalid-feedback"></div>
                        </div>
                    </div>
                </div>

                <div class="mb-4">
                    <label for="email" class="form-label">Ваш электронная почта</label>
                    <input type="email" name="email" id="email" class="form-control" placeholder="mail@mail.ru" required>
                    <div class="invalid-feedback"></div>
                </div>

                    <button class="btn btn-dark btn-hover ">Зарегестрироваться</button>

            </form>
            



        </div>
    </div>
</section>
